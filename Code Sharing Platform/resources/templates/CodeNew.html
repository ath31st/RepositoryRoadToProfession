<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script>
    function send() {
    let object = {
        "code": document.getElementById("code_snippet").value
    };

    let json = JSON.stringify(object);

    let xhr = new XMLHttpRequest();
    xhr.open("POST", '/api/code/new', false)
    xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
    xhr.send(json);

    if (xhr.status == 200) {
      alert("Success!");
    }
}
</script>
</head>

<body>
    <form>
        <textarea id="code_snippet" type="text" placeholder="//Write your code here"></textarea>
        <div>
        <p> <label>Time restriction:</label><input id="time_restriction" type="text" placeholder="0"/>
        <p> <label>Views restriction:</label><input id="views_restriction" type="text" placeholder="0"/>
        </div>
        <button id="send_snippet" type="submit" onclick="send()">Submit</button>
    </form>
</body>

</html>
